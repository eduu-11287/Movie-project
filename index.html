<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sear App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search App</h1>
        <input type="text" id="search-box" placeholder="Search your movie here">
        <button id="search-btn">Search</button>
        <div id="list-movies"></div>
        <h2>Favourite Movies...</h2>
        <input type="text" id="favourite-srbx" placeholder="Search">
        <button id="favorite-btn">Search Favorite</button>
        <ul id="favorite-ls"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
